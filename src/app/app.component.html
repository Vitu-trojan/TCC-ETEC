<ion-app>
  <ion-menu side="end" menuId="first" contentId="main">
    <ion-toolbar color="orange">
      <ion-searchbar
        placeholder="Modelo, Fabricante..."
        [(ngModel)]="searchText"
        (ionInput)="pesquisando($event)">
      </ion-searchbar>
    </ion-toolbar>
    <ion-content color="darkf">
      <div *ngIf="admMode; else off">
        <div class="ion-padding">
          <ion-item (click)="goToHome()" color="darkvs">INICIO <ion-icon slot="end" name="home-outline"></ion-icon></ion-item>
          <ion-item (click)="goToLeiloesAdm()" color="darkvs">LEILÕES <ion-icon slot="end" name="newspaper-outline"></ion-icon></ion-item>
          <ion-item (click)="goToVeiculos()" color="darkvs">VEÍCULOS <ion-icon slot="end" name="car-outline"></ion-icon></ion-item>
          <ion-item (click)="goToUsuarios()" color="darkvs">USUÁRIOS <ion-icon slot="end" name="people-outline"></ion-icon></ion-item>
          <ion-item (click)="quit()" color="darkvs">{{ opcao }} <ion-icon slot="end" name="exit-outline"></ion-icon></ion-item>
        </div>
      </div>
      <ng-template #off>        
        <div class="ion-padding">
          <ion-item (click)="goToHome()" color="darkvs">INICIO <ion-icon slot="end" name="home-outline"></ion-icon></ion-item>
          <ion-item (click)="goToLeiloes()" color="darkvs">MEUS LEILÕES <ion-icon slot="end" name="ticket-outline"></ion-icon></ion-item>
          <ion-item (click)="goToAnunciar()" color="darkvs">ANUNCIE AQUI <ion-icon slot="end" name="car-sport-outline"></ion-icon></ion-item>
          <ion-item (click)="goToPerfil()" color="darkvs">PERFIL <ion-icon slot="end" name="person-outline"></ion-icon></ion-item>
          <ion-item (click)="faleConosco()" color="darkvs">FALE CONOSCO <ion-icon slot="end" name="chatbox-ellipses-outline"></ion-icon></ion-item>
          <ion-item (click)="quit()" color="darkvs">{{ opcao }} <ion-icon slot="end" name="exit-outline"></ion-icon></ion-item>
        </div>
      </ng-template>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
