<ion-header [translucent]="true">
  <ion-toolbar color="orange">
    <img src="../../assets/LOGOQUEMDAMAIS.png" alt="quemDa+Logo" width="110px" class="ion-padding">
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="darkf">
  <div class="ion-text-center">
    <h2>Informações do veículo cadastrado:</h2>
  </div>
  <form action="" class="ion-text-center">

    <div class="inputs-form">
      <ion-label>Renavam:</ion-label>
      <ion-input type="text" name="renavam" maxlength="11" placeholder="1234567890A*" [(ngModel)]="renavam" readonly></ion-input>
    </div>

    <div class="inputs-form">
      <ion-label>Fabricante:</ion-label>
      <ion-input type="text" name="fabricante" placeholder="Honda*" [(ngModel)]="fabricante" readonly></ion-input>
    </div>

    <div class="inputs-form">
      <ion-label>Modelo:</ion-label>
      <ion-input type="text" name="modelo" placeholder="Fit*" [(ngModel)]="modelo" readonly>
      </ion-input>
    </div>

    <div class="inputs-form">
      <ion-label>Ano:</ion-label>
      <ion-input type="number" name="ano" maxlength="4" placeholder="2021*" [(ngModel)]="ano" readonly></ion-input>
    </div>

    <div class="inputs-form">
      <ion-label>Câmbio:</ion-label>
      <ion-input type="text" name="cambio" placeholder="Manual*" [(ngModel)]="cambio" readonly></ion-input>
    </div>

    <div class="inputs-form">
      <ion-label>Cor:</ion-label>
      <ion-input type="text" name="cor" placeholder="Branco*" [(ngModel)]="cor" readonly></ion-input>
    </div>

    <div class="inputs-form">
      <ion-label>Carroceria:</ion-label>
      <ion-input type="text" name="carroceria" placeholder="4x4*" [(ngModel)]="carroceria" readonly></ion-input>
    </div>

    <div class="inputs-form">
      <ion-label>Combustível:</ion-label>
      <ion-input type="text" name="combustivel" placeholder="Etanol*" [(ngModel)]="combustivel" readonly></ion-input>
    </div>

    <div class="inputs-form">
      <ion-label>Condição:</ion-label>
      <ion-input type="text" name="condicao" placeholder="Novo*" [(ngModel)]="condicao" readonly></ion-input>
    </div>

    <div class="inputs-form">
      <ion-label>Imagens do veículo: </ion-label>
      <div class="img-form">
        <div class="avatar">
          <img src="{{ imagem }}" alt="avatar-usuario" width="100%" height="100%">
        </div>
        <input type="file" (change)="loadImageFromDevice($event)" id="file-input" name="file" accept="image/png, image/jpeg, image/jpg">
      </div>

      <div class="img-form">
        <div class="avatar">
          <img src="{{ imagem2 }}" alt="avatar-usuario" width="100%" height="100%">
        </div>
        <input type="file" (change)="loadImageFromDevice2($event)" id="file-input" name="file" accept="image/png, image/jpeg, image/jpg">
      </div>

      <div class="img-form">
        <div class="avatar">
          <img src="{{ imagem3 }}" alt="avatar-usuario" width="100%" height="100%">
        </div>
        <input type="file" (change)="loadImageFromDevice3($event)" id="file-input" name="file" accept="image/png, image/jpeg, image/jpg">
      </div>

      <div class="img-form">
        <div class="avatar">
          <img src="{{ imagem4 }}" alt="avatar-usuario" width="100%" height="100%">
        </div>
        <input type="file" (change)="loadImageFromDevice4($event)" id="file-input" name="file" accept="image/png, image/jpeg, image/jpg">
      </div>

      <div class="img-form">
        <div class="avatar">
          <img src="{{ imagem5 }}" alt="avatar-usuario" width="100%" height="100%">
        </div>
        <input type="file" (change)="loadImageFromDevice5($event)" id="file-input" name="file" accept="image/png, image/jpeg, image/jpg">
      </div>
    </div>

    <div class="inputs-form">
      <ion-label>Informações adicionais:</ion-label>
      <ion-textarea name="info" maxlength="255" placeholder="Conte mais sobre o veículo..." [(ngModel)]="info"></ion-textarea>
    </div>
      <ion-button color="orange" shape="round" (click)="infoDestaque()">Anunciar</ion-button>
  </form>
</ion-content>
